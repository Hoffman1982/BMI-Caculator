<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Caculator</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="Container">
      <h2 class="Header">Body Mass index(BMI)Caculator</h2>
      <div class="form" >

        
        <label for="height">Your height(m)</label>
      <input type="number" id="height" placeholder="Enter height in m" required />
      <p class="error" id="heightError">height is required*</p>
      
      <label for="weight">Your weight (kg)</label>
      <input type="number" id="weight"  placeholder="Enter weight in kg" required/>
      <p class="error" id="weightError">weight is required*</p>
      <button id="btn" type="submit" >Calculate</button>

      </div>
      

      <div class="result">
        <p id="results">0</p>
      </div>
      

      <p class="text3">Weight Condition:</p> <span id="message"> 0</span>
    </div>
    <footer>Created by Hoffman 2025</footer>
    <script src="index.js"></script>
  </body>
</html>
